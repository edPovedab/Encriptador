<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div class="desktop1">
            <div class="logo">
                <img src="imagenes/Logo.png" alt="">
                <button type="button" id="btn-pegar">Pegar texto</button>
            </div>
            <div class="cuadroTexto">
                <textarea name="texto-encriptar" id="texto-encriptar" placeholder="Ingrese texto aquí"></textarea>
            </div>
            <div class="texto-resultado">
                <textarea name="texto-resultado" id="texto-resultado" readonly></textarea>
                <button type="button" id="btn-copiar" class="btn-copiar">Copiar</button>
            </div>
            <div class="muneco">
                <img src="imagenes/Muñeco.png" id="dibujo" alt="">
                <div class="mensaje" id="mensaje">
                    <p class="parrafo1">Ningún Mensaje fué encontrado</p>
                    <p class="pf-2">Ingresa el texo que desees encriptar o desencriptar</p>
                </div>
            </div>
            
           <div class="imagenAlerta">
                <img src="imagenes/alerta.png" alt="alerta" >
           </div>
           <div class="mensaje-alerta">
            <p>Sólo letras minusculas y sin acento</p> 
           </div>
            <div class="botones">
                <div class="encriptar">
                    <button type="button" id="btn-encriptar">Encriptar</button>
                </div>
                <div class="desencriptar">
                    <button type="button" id="btn-desencriptar">Desencriptar</button>
                </div>
            </div>
       </div>
       <script type="text/javascript" src="main.js" ></script>
        
    </body>
    <footer class="rodapie">
        <p>Eduardo Poveda Benavides</p>
        <img src="./imagenes/oracleNext.png" alt="logoOracle">
    </footer>
</html>
